<div class="cart a-pad-2">
  <div class="a-header">My shopping cart: ({{ cart.length }})</div>
  <div class="a-flx-wrap a-gap-col-3">

    <app-item
      [item]="itemFromCart"
      [isInCart]="true"
      *ngFor="let itemFromCart of cart"
      (removeFromCart)="removeFromCart($event)"
    ></app-item>
  </div>
</div>
