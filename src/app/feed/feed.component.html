<div class="feed" appInfinteScroll (loadMore)="loadMore()">
  <h1>Shopping Feed:</h1>

  <input
    matInput
    placeholder="Seach for your book..."
    (input)="search($event.target.value)"
  />


  <app-item
    [item]="itemFromFeed"
    (addToCart)="addItemToCart($event)"
    *ngFor="let itemFromFeed of items"
  ></app-item>
</div>
