<div class="feed" appInfinteScroll (loadMore)="loadMore()">
  <h1>Shopping Feed:</h1>

  <mat-form-field class="a-mrg-l-4" appearance="outline">
    <mat-label>Nice search ðŸ”¬</mat-label>
    <input
    matInput
    placeholder="Search for your book..."
    (input)="search($event.target.value)"
  />
  </mat-form-field>



  <div class="scroll">
    <div class="grid">
      <ng-container *ngIf="items$ | async as items">
        <app-feed-presentation
          [items]="items"
          (addToCart)="addItemToCart($event)"
        ></app-feed-presentation>
      </ng-container>
    </div>
  </div>
</div>
