<mat-toolbar color="primary" class="toolbar">
  <span>The Best Marketplace</span>
  <a routerLink="login">
    <div *ngIf="!user; else elseBlock">Login</div>
  </a>
  <ng-template #elseBlock>
    <div (click)="logout()">Logout</div>
  </ng-template>
</mat-toolbar>
<div class="body a-gap-col-4">
  <div class="side-bar">

    <mat-action-list>
      <button mat-list-item routerLink="/feed"> Feed</button>
      <button mat-list-item routerLink="/cart"> Cart</button>
    </mat-action-list>
  </div>
  <div class="router">

    <router-outlet></router-outlet>
  </div>
</div>
