<div class="cart">
  <h1>My shopping cart: ({{cart.length}})</h1>

  <app-item [item]="itemFromCart" [isInCart]="true" *ngFor="let itemFromCart of cart"
  (removeFromCart)="removeFromCart($event)"></app-item>
</div>

<hr />

<div class="feed">
  <h1>Shopping Feed:</h1>

  <app-item [item]="itemFromFeed" (addToCart)="addItemToCart($event)" *ngFor="let itemFromFeed of items"></app-item>
</div>
